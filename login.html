<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCare Pro - Patient Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2b7a78;
            --primary-dark: #17252a;
            --primary-light: #3aafa9;
            --secondary: #def2f1;
            --accent: #feffff;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .background-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }
        
        .shape-1 {
            width: 600px;
            height: 600px;
            background: var(--primary-light);
            top: -300px;
            left: -300px;
            animation: float 15s infinite ease-in-out;
        }
        
        .shape-2 {
            width: 400px;
            height: 400px;
            background: var(--primary);
            bottom: -200px;
            right: -200px;
            animation: float 18s infinite ease-in-out reverse;
        }
        
        .shape-3 {
            width: 200px;
            height: 200px;
            background: var(--primary-dark);
            top: 50%;
            left: 20%;
            animation: float 12s infinite ease-in-out;
        }
        
        .login-container {
            background-color: var(--accent);
            border-radius: 20px;
            box-shadow: var(--shadow);
            width: 380px;
            padding: 40px 30px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .login-container:hover {
            transform: translateY(-5px);
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, var(--primary-light), var(--primary-dark));
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo i {
            font-size: 50px;
            color: var(--primary);
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }
        
        .logo h1 {
            color: var(--primary-dark);
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: #777;
            font-size: 14px;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
            background-color: #f9f9f9;
        }
        
        .input-group input:focus {
            border-color: var(--primary-light);
            outline: none;
            box-shadow: 0 0 0 3px rgba(58, 175, 169, 0.2);
            background-color: white;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 18px;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 13px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            margin-right: 8px;
            accent-color: var(--primary);
        }
        
        .forgot-password a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .forgot-password a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-light), var(--primary));
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(43, 122, 120, 0.3);
        }
        
        .login-btn:hover {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(43, 122, 120, 0.4);
        }
        
        .register-link {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-top: 20px;
        }
        
        .register-link a {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .register-link a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        .medical-icons {
            position: absolute;
            opacity: 0.05;
            z-index: -1;
        }
        
        .medical-icons i {
            font-size: 150px;
            color: var(--primary-dark);
        }
        
        .icon-1 {
            top: 50px;
            right: -30px;
            animation: float 8s infinite ease-in-out;
        }
        
        .icon-2 {
            bottom: 30px;
            left: -40px;
            animation: float 10s infinite ease-in-out reverse;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        
        /* Flash messages styling */
        .flash-messages {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 90%;
            max-width: 500px;
        }
        
        .alert {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 30px 20px;
            }
            
            .shape-1, .shape-2, .shape-3 {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="flash-messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        <i class="fas fa-{% if category == 'success' %}check-circle{% else %}exclamation-circle{% endif %}" style="margin-right: 10px;"></i>
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    
    <div class="login-container">
        <div class="medical-icons">
            <i class="fas fa-heartbeat icon-1"></i>
            <i class="fas fa-user-injured icon-2"></i>
        </div>
        
        <div class="logo">
            <i class="fas fa-user-injured"></i>
            <h1>MediCare Pro</h1>
            <p>Patient Portal Login</p>
        </div>
        
        <form id="login-form" method="POST" action="{{ url_for('login') }}">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Email" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            
            <button type="submit" class="login-btn">LOGIN</button>
            
            <div class="register-link">
                Don't have an account? <a href="{{ url_for('register') }}">Sign Up</a>
            </div>
        </form>
    </div>

    <script>
        // Simple particle effect for form submission (subtle version)
        document.getElementById("login-form").addEventListener("submit", function(e) {
            const btn = document.querySelector(".login-btn");
            btn.innerHTML = "LOGGING IN...";
            btn.disabled = true;
            
            // Create subtle particles
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const particle = document.createElement("div");
                    particle.style.position = "absolute";
                    particle.style.width = "6px";
                    particle.style.height = "6px";
                    particle.style.backgroundColor = "#3aafa9";
                    particle.style.borderRadius = "50%";
                    particle.style.zIndex = "5";
                    particle.style.pointerEvents = "none";
                    
                    const rect = btn.getBoundingClientRect();
                    particle.style.left = `${rect.left + rect.width/2}px`;
                    particle.style.top = `${rect.top + rect.height/2}px`;
                    
                    document.body.appendChild(particle);
                    
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 3 + 1;
                    const xVel = Math.cos(angle) * speed;
                    const yVel = Math.sin(angle) * speed;
                    
                    let opacity = 1;
                    let posX = rect.left + rect.width/2;
                    let posY = rect.top + rect.height/2;
                    
                    const animate = () => {
                        opacity -= 0.02;
                        particle.style.opacity = opacity;
                        
                        posX += xVel;
                        posY += yVel;
                        particle.style.left = `${posX}px`;
                        particle.style.top = `${posY}px`;
                        
                        if (opacity <= 0) {
                            particle.remove();
                            return;
                        }
                        requestAnimationFrame(animate);
                    };
                    
                    animate();
                }, i * 100);
            }
        });
    </script>
</body>
</html>
