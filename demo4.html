<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCore | Secure Health Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-light: #93c5fd;
            --primary-dark: #1d4ed8;
            --secondary: #10b981;
            --accent: #3b82f6;
            --background: #f0f9ff;
            --card-bg: rgba(255, 255, 255, 0.95);
            --text: #1e3a8a;
            --text-light: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            min-height: 100vh;
            background: 
                radial-gradient(circle at 0% 30%, rgba(37, 99, 235, 0.1), transparent 30%),
                radial-gradient(circle at 100% 70%, rgba(16, 185, 129, 0.1), transparent 30%),
                linear-gradient(135deg, #dbeafe, #f0f9ff, #e0f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            font-family: 'Poppins', sans-serif;
            color: var(--text);
            position: relative;
        }

        .background-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 15s infinite ease-in-out;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: var(--primary);
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            background: var(--secondary);
            bottom: -100px;
            right: -100px;
            animation-delay: 2s;
        }

        .shape-3 {
            width: 150px;
            height: 150px;
            background: var(--accent);
            top: 50%;
            right: -75px;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            33% {
                transform: translateY(-20px) rotate(10deg);
            }
            66% {
                transform: translateY(20px) rotate(-10deg);
            }
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
            z-index: 10;
        }

        .login-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px 35px;
            box-shadow: 
                0 25px 50px -12px rgba(37, 99, 235, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.9),
                0 10px 30px rgba(37, 99, 235, 0.1);
            backdrop-filter: blur(12px);
            text-align: center;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
        }

        .login-card::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transform: rotate(30deg);
            animation: shine 8s infinite linear;
            z-index: 1;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }

        .logo {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            color: var(--primary);
        }

        .logo-icon {
            font-size: 32px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 2px 5px rgba(37, 99, 235, 0.2));
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .tagline {
            color: var(--text-light);
            font-size: 14px;
            margin-top: 5px;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #e2e8f0;
            outline: none;
            border-radius: 12px;
            color: var(--text);
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .input-group input:focus {
            border-color: var(--primary-light);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.1);
            transform: translateY(-2px);
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .input-group input:focus + .input-icon {
            color: var(--secondary);
            text-shadow: 0 0 8px rgba(16, 185, 129, 0.3);
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            border: none;
            outline: none;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 5px 15px rgba(37, 99, 235, 0.3),
                0 0 0 0 rgba(37, 99, 235, 0.5);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 8px 20px rgba(37, 99, 235, 0.4),
                0 0 0 6px rgba(37, 99, 235, 0.1);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
        }

        .btn-login:hover::before {
            opacity: 1;
        }

        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 14px;
        }

        .links a {
            color: var(--text-light);
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .links a:hover {
            color: var(--primary);
        }

        .security-notice {
            margin-top: 30px;
            padding: 15px;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
            color: var(--text);
        }

        .security-notice i {
            color: var(--success);
            font-size: 18px;
        }

        .floating-medical {
            position: absolute;
            font-size: 24px;
            color: rgba(37, 99, 235, 0.15);
            z-index: -1;
            animation: medicalFloat 15s infinite ease-in-out;
        }

        .floating-medical:nth-child(1) {
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }

        .floating-medical:nth-child(2) {
            top: 70%;
            left: 10%;
            animation-delay: 2s;
        }

        .floating-medical:nth-child(3) {
            top: 30%;
            right: 10%;
            animation-delay: 4s;
        }

        .floating-medical:nth-child(4) {
            top: 80%;
            right: 15%;
            animation-delay: 6s;
        }

        @keyframes medicalFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            33% {
                transform: translateY(-15px) rotate(5deg);
            }
            66% {
                transform: translateY(15px) rotate(-5deg);
            }
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
            background: radial-gradient(circle, var(--primary-light), transparent 70%);
            filter: blur(1px);
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .login-card {
                padding: 30px 25px;
            }
            
            .links {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        
        <i class="fas fa-heartbeat floating-medical"></i>
        <i class="fas fa-stethoscope floating-medical"></i>
        <i class="fas fa-pills floating-medical"></i>
        <i class="fas fa-syringe floating-medical"></i>
    </div>

    <div class="container">
        <div class="login-card">
            <div class="logo">
                <i class="fas fa-hospital-symbol logo-icon"></i>
                <div class="logo-text">MediCore</div>
            </div>
            <p class="tagline">Secure access to your health portal</p>
            
            <form id="login-form">
                <div class="input-group">
                    <input type="email" placeholder="Email Address" required>
                    <i class="fas fa-envelope input-icon"></i>
                </div>
                
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                    <i class="fas fa-lock input-icon"></i>
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="fas fa-lock-open"></i> Secure Login
                </button>
                
                <div class="links">
                    <a href="#"><i class="fas fa-question-circle"></i> Forgot Password?</a>
                    <a href="#"><i class="fas fa-user-plus"></i> Create Account</a>
                </div>
                
                <div class="security-notice">
                    <i class="fas fa-shield-alt"></i>
                    <span>Your health data is encrypted and secure</span>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Create floating particles on click
        document.addEventListener("click", (e) => {
            for (let i = 0; i < 15; i++) {
                createParticle(e.clientX, e.clientY);
            }
        });

        function createParticle(x, y) {
            const particle = document.createElement("div");
            particle.classList.add("particle");
            
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            
            const size = Math.random() * 8 + 4;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 4 + 2;
            const xVel = Math.cos(angle) * speed;
            const yVel = Math.sin(angle) * speed;
            
            document.body.appendChild(particle);
            
            let opacity = 1;
            const fade = setInterval(() => {
                opacity -= 0.03;
                particle.style.opacity = opacity;
                
                if (opacity <= 0) {
                    clearInterval(fade);
                    particle.remove();
                }
            }, 30);
            
            let posX = x;
            let posY = y;
            const move = setInterval(() => {
                posX += xVel;
                posY += yVel;
                particle.style.left = `${posX}px`;
                particle.style.top = `${posY}px`;
            }, 30);
        }

        // Form submission effect
        document.getElementById("login-form").addEventListener("submit", function(e) {
            e.preventDefault();
            
            const btn = document.querySelector(".btn-login");
            const originalText = btn.innerHTML;
            
            btn.innerHTML = "<i class='fas fa-circle-notch fa-spin'></i> Authenticating...";
            btn.style.opacity = "0.9";
            
            // Simulate login process
            setTimeout(() => {
                btn.innerHTML = "<i class='fas fa-check-circle'></i> Access Granted!";
                btn.style.background = "linear-gradient(135deg, var(--success), #34d399)";
                
                // Redirect after successful login (simulation)
                setTimeout(() => {
                    alert("Login successful! Redirecting to your health dashboard...");
                    btn.innerHTML = originalText;
                    btn.style.background = "linear-gradient(135deg, var(--primary), var(--accent))";
                    btn.style.opacity = "1";
                }, 1500);
            }, 1500);
        });

        // Add subtle tilt effect to login card
        const card = document.querySelector('.login-card');
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.pageX) / 25;
            const y = (window.innerHeight / 2 - e.pageY) / 25;
            card.style.transform = `perspective(1000px) rotateY(${x}deg) rotateX(${y}deg) translateY(-5px)`;
        });

        document.addEventListener('mouseleave', () => {
            card.style.transform = 'perspective(1000px) rotateY(0deg) rotateX(0deg) translateY(0)';
        });
    </script>
</body>
</html>
