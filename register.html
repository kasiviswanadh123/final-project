<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCare Pro - Patient Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2b7a78;
            --primary-dark: #17252a;
            --primary-light: #3aafa9;
            --secondary: #def2f1;
            --accent: #feffff;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .background-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }
        
        .shape-1 {
            width: 600px;
            height: 600px;
            background: var(--primary-light);
            top: -300px;
            left: -300px;
            animation: float 15s infinite ease-in-out;
        }
        
        .shape-2 {
            width: 400px;
            height: 400px;
            background: var(--primary);
            bottom: -200px;
            right: -200px;
            animation: float 18s infinite ease-in-out reverse;
        }
        
        .shape-3 {
            width: 200px;
            height: 200px;
            background: var(--primary-dark);
            top: 50%;
            left: 20%;
            animation: float 12s infinite ease-in-out;
        }
        
        .register-container {
            background-color: var(--accent);
            border-radius: 20px;
            box-shadow: var(--shadow);
            width: 420px;
            padding: 40px 30px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .register-container:hover {
            transform: translateY(-5px);
        }
        
        .register-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, var(--primary-light), var(--primary-dark));
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo i {
            font-size: 50px;
            color: var(--primary);
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }
        
        .logo h1 {
            color: var(--primary-dark);
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: #777;
            font-size: 14px;
        }
        
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary-dark);
            font-size: 14px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
            background-color: #f9f9f9;
        }
        
        .form-group input:focus {
            border-color: var(--primary-light);
            outline: none;
            box-shadow: 0 0 0 3px rgba(58, 175, 169, 0.2);
            background-color: white;
        }
        
        .form-group i {
            position: absolute;
            left: 15px;
            top: 42px;
            color: var(--primary);
            font-size: 18px;
        }
        
        .register-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-light), var(--primary));
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(43, 122, 120, 0.3);
            margin-top: 10px;
        }
        
        .register-btn:hover {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(43, 122, 120, 0.4);
        }
        
        .login-link {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-top: 20px;
        }
        
        .login-link a {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .login-link a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        .medical-icons {
            position: absolute;
            opacity: 0.05;
            z-index: -1;
        }
        
        .medical-icons i {
            font-size: 150px;
            color: var(--primary-dark);
        }
        
        .icon-1 {
            top: 50px;
            right: -30px;
            animation: float 8s infinite ease-in-out;
        }
        
        .icon-2 {
            bottom: 30px;
            left: -40px;
            animation: float 10s infinite ease-in-out reverse;
        }
        
        .flash-messages {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 90%;
            max-width: 500px;
        }
        
        .alert {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            display: flex;
            align-items: center;
            animation: slideDown 0.5s ease-out;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .register-container {
                width: 90%;
                padding: 30px 20px;
            }
            
            .shape-1, .shape-2, .shape-3 {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="flash-messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        <i class="fas fa-{% if category == 'success' %}check-circle{% else %}exclamation-circle{% endif %}" style="margin-right: 10px;"></i>
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    
    <div class="register-container">
        <div class="medical-icons">
            <i class="fas fa-heartbeat icon-1"></i>
            <i class="fas fa-user-injured icon-2"></i>
        </div>
        
        <div class="logo">
            <i class="fas fa-user-injured"></i>
            <h1>MediCare Pro</h1>
            <p>Patient Registration</p>
        </div>
        
        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                <i class="fas fa-user"></i>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <i class="fas fa-envelope"></i>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a secure password" required>
                <i class="fas fa-lock"></i>
            </div>
            
            <button type="submit" class="register-btn">REGISTER NOW</button>
            
            <div class="login-link">
                Already have an account? <a href="{{ url_for('login') }}">Login here</a>
            </div>
        </form>
    </div>

    <script>
        // Simple form validation
        document.querySelector("form").addEventListener("submit", function(e) {
            const password = document.getElementById("password").value;
            
            // Basic password strength check
            if (password.length < 6) {
                e.preventDefault();
                alert("Password should be at least 6 characters long");
                return;
            }
            
            // Show loading state
            const btn = this.querySelector(".register-btn");
            btn.innerHTML = "CREATING ACCOUNT...";
            btn.disabled = true;
        });
    </script>
</body>
</html>
